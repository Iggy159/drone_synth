name: Windows Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1. Checkout with submodules
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 2. Clean build directory
      - name: Clean workspace
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force build -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path build | Out-Null

      # 3. Install VS Build Tools (lightweight alternative)
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          toolset: latest
          uwp: false
          vsversion: 2022

      # 4. Install CMake
      - name: Install CMake
        shell: pwsh
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y --no-progress
          cmake --version

      # 5. Install VST3 SDK
      - name: Get VST3 SDK
        shell: pwsh
        run: |
          if (!(Test-Path "externals/VST3_SDK")) {
            git clone --depth 1 --recursive https://github.com/steinbergmedia/vst3sdk.git externals/VST3_SDK
          }

      # 6. Configure with CMake
      - name: CMake Configure
        shell: pwsh
        run: |
          cmake -B build `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DVST3_SDK_DIR="${{ github.workspace }}/externals/VST3_SDK" `
            -DJUCE_DIR="${{ github.workspace }}/externals/JUCE"

      # 7. Build with error handling
      - name: CMake Build
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          try {
            cmake --build build --config Release --target DroneSynth_VST3 -- /m
          }
          catch {
            Write-Host "##[error]Build failed!"
            Get-Content "${{ github.workspace }}/build/CMakeFiles/CMakeOutput.log" -Tail 50
            throw $_
          }

      # 8. Upload artifacts
      - name: Upload VST
        uses: actions/upload-artifact@v4
        with:
          name: DroneSynth-Windows
          path: |
            build/DroneSynth_artefacts/Release/VST3/DroneSynth.vst3
            build/DroneSynth_artefacts/Release/Standalone/DroneSynth.exe
