name: Windows Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # Clean previous build
      - name: Clean workspace
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force build, externals/VST3_SDK -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path build | Out-Null

      # Install CMake and Visual Studio (Community + Native Desktop workload)
      - name: Install build dependencies
        shell: pwsh
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          choco install visualstudio2022community --ignore-checksums -y
          choco install visualstudio2022-workload-nativedesktop --ignore-checksums -y --ignore-reboot

      # Download VST3 SDK
      - name: Get VST3 SDK
        shell: pwsh
        run: |
          if (Test-Path "externals/VST3_SDK") {
            Remove-Item -Recurse -Force externals/VST3_SDK
          }
          git clone --depth 1 --recursive https://github.com/steinbergmedia/vst3sdk.git externals/VST3_SDK

      # Configure
      - name: CMake Configure
        shell: pwsh
        run: |
          cmake -B build `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DVST3_SDK_DIR="${{ github.workspace }}/externals/VST3_SDK" `
            -DJUCE_DIR="${{ github.workspace }}/externals/JUCE"

      # Build
      - name: Build Plugin
        shell: pwsh
        run: |
          cmake --build build --config Release --target DroneSynth_VST3 -- /m

      # Upload artifacts
      - name: Upload VST3 and Standalone
        uses: actions/upload-artifact@v4
        with:
          name: DroneSynth-Windows
          path: |
            build/DroneSynth_artefacts/Release/VST3/DroneSynth.vst3
            build/DroneSynth_artefacts/Release/Standalone/DroneSynth.exe
