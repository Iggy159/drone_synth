name: Build VST3 for Windows

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo + submodules
        uses: actions/checkout@v4  # Обновите checkout тоже
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          choco install visualstudio2022community -y

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --target DroneSynth_VST3

      - name: Upload artifact
        uses: actions/upload-artifact@v4  # Ключевое исправление!
        with:
          name: DroneSynth_Windows
          path: build/DroneSynth_artefacts/Release/VST3/DroneSynth.vst3
