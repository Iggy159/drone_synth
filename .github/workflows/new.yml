name: Build VST3 for Windows

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo + submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          choco install visualstudio2022community -y

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release
        working-directory: DroneSynth  # Ключевое изменение!

      - name: Build
        run: cmake --build build --config Release --target DroneSynth_VST3
        working-directory: DroneSynth  # Тоже добавляем!

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DroneSynth_Windows
          path: DroneSynth/build/DroneSynth_artefacts/Release/VST3/DroneSynth.vst3  # Путь тоже обновлён
