name: Build DroneSynth (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout с субмодулями
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 2. Установка зависимостей
      - name: Install dependencies
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          choco install visualstudio2022community -y
          choco install visualstudio2022-workload-nativedesktop -y

      # 3. Настройка путей (если VST3 SDK не как субмодуль)
      - name: Setup VST3 SDK
        run: |
          mkdir -p externals
          curl -L https://github.com/steinbergmedia/vst3sdk/archive/refs/tags/V3.7.8.zip -o vst3sdk.zip
          7z x vst3sdk.zip -oexternals
          ren externals\vst3sdk-3.7.8 VST3_SDK

      # 4. Генерация проекта
      - name: Configure CMake
        run: |
          cmake -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DJUCE_DIR="$env:GITHUB_WORKSPACE/externals/JUCE" `
            -DVST3_SDK_DIR="$env:GITHUB_WORKSPACE/externals/VST3_SDK"

      # 5. Сборка
      - name: Build
        run: cmake --build build --config Release --target DroneSynth_VST3

      # 6. Артефакты
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DroneSynth_Windows
          path: |
            build/DroneSynth_artefacts/Release/VST3/DroneSynth.vst3
            build/DroneSynth_artefacts/Release/Standalone/DroneSynth.exe