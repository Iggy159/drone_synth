name: Build VST3 for Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Важно, если есть зависимости (например, JUCE как submodule)

      - name: Install dependencies
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          choco install visualstudio2022community -y
          choco install visualstudio2022-workload-nativedesktop -y

      - name: Generate build files (CMake)
        run: |
          cmake -B build -G "Visual Studio 17 2022" -DCMAKE_BUILD_TYPE=Release

      - name: Build VST3 plugin
        run: |
          cmake --build build --config Release --target DroneSynth_Standalone DroneSynth_VST3

      - name: Upload VST3 artifact
        uses: actions/upload-artifact@v3
        with:
          name: DroneSynth_Windows_VST3
          path: |
            build/DroneSynth_artefacts/Release/VST3/DroneSynth.vst3
            build/DroneSynth_artefacts/Release/Standalone/DroneSynth.exe